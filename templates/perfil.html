<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Perfil</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/perfil.css') }}">
</head>
<body>

    <nav>
        <ul>
            <li><a href="{{ url_for('contatos') }}">Contatos</a></li>
            <li><a href="{{ url_for('criarconta') }}">Criar conta</a></li>
            <li><a href="{{ url_for('acesso') }}">Entrar</a></li>
        </ul>
    </nav>

    <h1>Perfil de {{ usuario.nome }}</h1>

    {% if usuario.foto_perfil %}
        <img src="{{ url_for('static', filename=usuario.foto_perfil.split('/')[-1]) }}"
             alt="Foto de Perfil" style="width: 100px; height: 100px; border-radius: 50%;">
    {% else %}
        <div style="width: 100px; height: 100px; border-radius: 50%; background-color: gray; display: flex; align-items: center; justify-content: center;">
            <span>Foto Perfil</span>
        </div>
    {% endif %}

    <p>Email: {{ usuario.email }}</p>

    <form method="POST" enctype="multipart/form-data">
        <label for="foto_perfil">Adicionar/Atualizar foto de perfil:</label>
        <input type="file" name="foto_perfil" accept="image/*">
        <button type="submit">Atualizar Foto</button>
    </form>

    <a href="{{ url_for('inicio') }}">Voltar</a>

</body>
</html>
