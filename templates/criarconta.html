<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/criarconta.css') }}">
</head>
<body>

    <nav>
        <ul>
            <li><a href="{{ url_for('inicio') }}">Início</a></li>
            <li><a href="{{ url_for('contatos') }}">Contatos</a></li>
            <li><a href="{{ url_for('acesso') }}">Entrar</a></li>
        </ul>
    </nav>

    <h1>Criar Conta</h1>

    <form method="POST">
        <label for="nome">Nome de Usuário:</label>
        <input type="text" id="nome" name="nome" required>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
        <br>

        <button type="submit">Criar Conta</button>
    </form>

    <form method="post">
        <input type="hidden" name="acao" value="limpar">
        <button type="submit" style="color: white;">APAGAR TODOS OS USUÁRIOS</button>
    </form>

    <!-- Mensagens de Flash -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li style="color: red;">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
